<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Access Request | Bank of Braamfontein</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="bank-header text-center">
      <div class="container">
        <img src="logo.jpg" alt="Bank of Braamfontein" class="bank-logo" />
        <h1 class="mb-2">Bank of Braamfontein</h1>
        <p class="slogan">Rooted in Braamfontein, Focused on You.</p>
      </div>
    </header>

    <main class="container">
      <div class="access-container">
        <h2 class="page-title">Document Access Request</h2>
        <p class="mb-4 text-muted">Please fill in your details to request access to company documents.</p>
        <form id="accessForm" method="GET" action="manager-approval.html">
          <div class="mb-4 input-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" name="employee-name" placeholder="Employee name" required />
          </div>
          <div class="mb-4 input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" name="employee-email" placeholder="Employee email" required />
          </div>
          <div class="mb-4 input-icon">
            <i class="fas fa-file-alt"></i>
            <input type="text" class="form-control" name="document" placeholder="Document to Access" required />
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-paper-plane me-2"></i> Request Access
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p class="mb-0">&copy; 2025 Bank of Braamfontein. All rights reserved.</p>
        <p class="mb-0 small">Secure banking for our community</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Form Validation Script -->
    <script>
      (function () {
        "use strict";

        const form = document.getElementById("accessForm");

        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
